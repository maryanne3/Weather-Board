<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- StyleSheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Jumbotron to display the City name upon search -->
    <div id="header" class="jumbotron jumbotron-fluid text-container">
        <h1>Weather Dashboard</h1>
        <div id="artist-credit"></div>
    </div>

    <!--Main Container -->
    <div id="content" class="container">
        <div class="row">

    <!--Side list & clear history card -->
            <div id="content-left" class="col-md-3">
                <form>
                    <label for="search-city">Search for a City:</label>
                    <div class="form-row">
                        <input id="search-city" class="form-control" name="city" ></input>
                        <br> <br> 
                        <button id="search-button" class="btn btn-secondary" type="submit"><i class="fas fa-search"></i></button>
                    </div>
                </form>
                <div id="search-error"></div>
           <!--Recent searches list -->
                <ul id="city-results" class="list-group mt-4"></ul>
                <a id="clear-history" href="#"></a>    
            </div>
            <!-- Current-day weather forecast & Five-day forecast container -->
            <div id="content-right" class="col-md-9 pt-4">
                <div id="current-weather" class="border rounded"></div>
                <div id="five-day-forecast" class="mt-5"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
    
</body>
</html>
