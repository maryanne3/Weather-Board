<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <h1>Weather Dashboard</h1>
  </head>

  <body>
    <!--Side container for search bar -->
    <div class="sidecontainer">
      <h4>Search City</h4>
      <form id="search-city">
        <div class="form-group input-group">
          <input
            type="text"
            class="form-control"
            id="input-serach"
            placeholder="Enter Your City"
          />
          <br/>
          <input class="searchCity" type="submit" value="Search" />
        </div>
      </form>
      <!-- Search list & clear history card-->
      <div class="card">
        <ul class="list-group list-group-flush" id="search-list">
          <li class="list-group-item"></li> 
        </ul>
        <button id="clear-history" class="btn btn-sm btn-light">
          Clear History
        </button>
      </div>
    </div>

    <!-- Current-day Weather forecast container-->
    <!-- Five-day Weather forecast container-->
    
    <div class="row">
      <div class="col mt-4">
          <div class="card pb-5 fiveDayCard pl-5">
              <h5 class="card-title mt-2 mr-5">Five-Day Forecast </h5>
              <div class="row">
                  <div class="col fiveDayOne">
                  </div>

              </div>

          </div>
      </div>
  </div>
  
    

   
    <!--jQuery, Bootstrap JS, myjs-->
    <script src="./assets/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
   </body>
</html>
