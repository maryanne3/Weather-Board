<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <h1>Weather Dashboard</h1>
  </head>

  <body>
    <!--Side container for search bar -->
    <div class="sidecontainer">
      <h4>Search City</h4>
      <form id="city">
        <div class="form-group input-group">
          <input
            type="text"
            class="form-control"
            id="search-city"
            placeholder="Enter Your City"
          />
          <br />
          <input class="search-city" type="submit" value="Search" />
        </div>
      </form>
      <!-- Search list & clear history card-->
      <div class="card">
        <ul class="list-group list-group-flush" id="search-list">
          <li class="list-group-item"></li>
        </ul>
        <button id="clear-history" class="btn btn-sm btn-light">
          Clear History
        </button>
      </div>
    </div>

    <!-- Current-day Weather forecast container-->
    <div class="main-container">
      <div class="col mt-4 mr-5">
        <div class="card currentCard pb-2 pt-1">
          <h5 class="card-title mt-2 text-center">
            Current-Day Weather Forecast
          </h5>
        </div>
      </div>
    </div>

    <!-- Five-day Weather forecast container-->

    <div class="col mt-4">
      <div class="card pb-5 fiveDayCard pl-5">
        <h5 class="card-title mt-5 text-center">Five-Day Weather Forecast</h5>
      </div>
    </div>

    <!--jQuery, Bootstrap JS, myjs-->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
